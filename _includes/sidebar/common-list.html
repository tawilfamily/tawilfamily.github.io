{%- if include.keys -%}
{%- assign keys = include.keys -%}
{%- endif -%}

{%- if include.field -%}
{%- assign field = include.field -%}
{%- endif -%}


<div class="common-list" style="font-family:'Droid Arabic Kufi';">  
  <ul>
    <li>
      <a href="{{ '/index.html' | relative_url }}">
        كل الموضوعات <span class="date_span">{{ site.posts.size }}</span>
      </a>
    </li>

    {% for key in keys %}
    <li>
      <a class="items" href="{{ url }}#h-{{ key }}">
        {{ key }} <span class="date_span">{{ site.posts | where: field, key | size }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
